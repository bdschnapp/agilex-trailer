# ===========================
# Nav2 core nodes / parameters
# ===========================

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: world
    robot_base_frame: base_link
    odom_topic: odom
    bt_loop_duration: 10
    filter_duration: 0.3
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    introspection_mode: "disabled"
    navigators:
      - navigate_to_pose
      - navigate_through_poses
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
      enable_groot_monitoring: false
      groot_server_port: 1667
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
      enable_groot_monitoring: false
      groot_server_port: 1669
    bt_search_directories:
      - $(find-pkg-share nav2_bt_navigator)/behavior_trees
    # Optionally set a BT here (or via launch RewrittenYaml)
    # default_nav_to_pose_bt_xml: $(find-pkg-share nav2_bt_navigator)/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 5.0
    introspection_mode: "disabled"
    planner_plugins: ["SmacHybrid", "GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.25                          # goal tolerance in meters
      use_astar: false                         # or true, if you want A*
      allow_unknown: true
    SmacHybrid:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      minimum_turning_radius: 2.5              # <-- tune for your vehicle
      motion_model_for_search: "REEDS_SHEPP"   # or "DUBIN" if no reverse
      allow_reverse_expansion: true
      angle_quantization_bins: 72
      analytic_expansion_ratio: 3.5
      tolerance: 0.25
      allow_unknown: true
    costmap_update_timeout: 1.0

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    use_realtime_priority: false
    speed_limit_topic: "speed_limit"

    # Topic Nav2 publishes Twist to (remap in launch if you need)
    cmd_vel_topic: "/ackermann_like_controller/cmd_vel"

    # plugin lists
    progress_checker_plugins:
      - progress_checker
    goal_checker_plugins:
      - general_goal_checker
    controller_plugins:
      - FollowPath

    # Progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    # Regulated Pure Pursuit controller (Ackermann-friendly)
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 1.0
      max_linear_accel: 1.5
      lookahead_dist: 1.5
      use_velocity_scaled_lookahead_dist: true
      min_lookahead_dist: 0.6
      max_lookahead_dist: 3.0
      use_rotate_to_heading: false
      allow_reversing: true
      regulate_forward_speed: true
      transform_tolerance: 0.2
      curvature_lookahead_dist: 1.2
      use_interpolation: true

# ===========================
# Costmaps (PCD â†’ PointCloud2)
# ===========================

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: world              # SIM: world frame
      robot_base_frame: base_link
      rolling_window: true
      width: 80
      height: 80
      resolution: 0.10
      track_unknown_space: False
      always_send_full_costmap: True
      introspection_mode: "disabled"

      # Robot collision model (polygon footprint)
      footprint: "[[0.6, 0.4], [0.6, -0.4], [-0.6, -0.4], [-0.6, 0.4]]"
      plugins:
        - obstacle_layer
        - inflation_layer

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: pcd
        pcd:
          topic: /pcd_map             # PointCloud2 from pcl_ros pcd_to_pointcloud
          data_type: "PointCloud2"
          expected_update_rate: 0.0
          marking: True
          clearing: False             # static map cloud
          min_obstacle_height: 0.1
          max_obstacle_height: 10.0
          raytrace_max_range: 50.0
          raytrace_min_range: 0.0
          obstacle_max_range: 50.0
          obstacle_min_range: 0.0
          inf_is_valid: False

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius: 0.6

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: True
      width: 20
      height: 20
      resolution: 0.05
      always_send_full_costmap: True
      introspection_mode: "disabled"

      footprint: "[[0.6, 0.4], [0.6, -0.4], [-0.6, -0.4], [-0.6, 0.4]]"

      plugins:
        - obstacle_layer
        - inflation_layer

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: pcd
        pcd:
          topic: /pcd_map
          data_type: PointCloud2
          expected_update_rate: 0.0
          marking: true
          clearing: false
          min_obstacle_height: 0.5
          max_obstacle_height: 10.0
          obstacle_range: 50.0
          raytrace_range: 50.0
          inf_is_valid: false

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius: 0.6

behavior_server:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    Spins:
      plugin: "nav2_behaviors/Spin"
    Waits:
      plugin: "nav2_behaviors/Wait"
    BackUps:
      plugin: "nav2_behaviors/BackUp"
    DriveOnHeadings:
      plugin: "nav2_behaviors/DriveOnHeading"
    # optional assisted teleop etc.

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["SimpleSmoother"]
    SimpleSmoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 0.1